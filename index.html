    <!-- Linking js files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        var force = 0;
        var scrollDistance = 0;
        var maxScrollDistance = 0;
        var scrollSpeed = 0.3; // Adjust the speed as needed
        var loopCount = 0;
        //var maxLoops = getRandomNumber();
        var maxLoops = 4;
        var stopAtSomePoint = 0;
        function startScroll() {
            force = 0.1; // Start with a small force
            //scrollDistance = 0;
            maxScrollDistance = document.querySelector('.wrapper').scrollWidth - document.querySelector('.wrapper').clientWidth;
            console.log(maxScrollDistance);
            //stopAtSomePoint = getRandomNumberBetween(maxScrollDistance/5,maxScrollDistance);
            stopAtSomePoint = 202;
            //alert(stopAtSomePoint);
            console.log(maxLoops);
            requestAnimationFrame(doScroll);   
        }
          var ln1 = document.getElementById("ln1");
          var ln2 = document.getElementById("ln2");
        function doScroll() {
            scrollDistance += force;
            document.querySelector('.wrapper').scrollLeft = scrollDistance;
        
            // Adjust the scrolling force as needed (increase gradually for a smooth acceleration)
            force += scrollSpeed;
            //console.log(scrollDistance+'---'+maxScrollDistance);
            // Loop the scrolling smoothly without jerks
            if (scrollDistance >= maxScrollDistance) {
            scrollDistance = 0;
        
            loopCount++
            }
            
            if (loopCount > maxLoops-2 &&  scrollDistance >= stopAtSomePoint) {
                force = 0;
                loopCount = 0;
                ln1.style.opacity = "1";
                ln2.style.opacity = "1";

                $('#stopAtSomePoint').addClass('stopped');
                setTimeout(function() { 
                    openModal();
                 }, 700);
                
            }else{
                requestAnimationFrame(doScroll);
            }
        
        }
            function getRandomNumber() {
            // Generate a random number between 1 and 3
            return Math.floor(Math.random() * 4) + 1;
            }
            function getRandomNumberBetween(min, max) {
                console.log(min, max);
                // Generate a random number between min (inclusive) and max (inclusive)
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
           
            function openModal(){
                $("#exampleModal").modal('show');
            }
        </script>
</body>
